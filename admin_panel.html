<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Admin Panel</h2>
    <form action="/add-product" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Enter product description" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter product price" required>
      </div>
      <div class="form-group">
        <label for="discount">Discount:</label>
        <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter product discount" required>
      </div>
      <div class="form-group">
        <label for="image">Product Image:</label>
        <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <a href="/admin-dashboard" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</body>
</html>
